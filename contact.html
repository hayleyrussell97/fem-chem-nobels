<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About The Coders</a>
      <a href="contact.html">Contact Us</a>
      <a href="twitter.html">Twitter Campaign</a>
    </div>
    <div class="contact-text" align ="center">
      <p>We're always happy to hear from you! If you have ideas for our website or for our compaign, contact us below.</p>
      <p>We aim to respond to you within 3 working days.</p>
    </div>

    <div id="after_submit"></div>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data" align="center">
    <div class="form-group">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="form-control" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
    </div>
    <div class="form-group">
      <label class="required" for="email">Your email:</label><br />
      <input id="email" class="form-control" name="email" type="text" value="" size="30" /><br />
      <span id="email_validation" class="error_message"></span>
    </div>
    <div class="form-group">
      <label class="required" for="message">Your message:</label><br />
      <textarea id="message" class="form-control" name="message" rows="7" cols="30"></textarea><br />
      <span id="message_validation" class="error_message"></span>
    </div>
    <input id="submit_button" class="btn btn-primary mb-2" type="submit" value="Send email" />
    </form>

    <form>
      <input type="button" value="Go back!" onclick="history.back()">
    </form>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script src="js/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
